<!DOCTYPE html>
<html>
<head>
    <title>Test Appraisal API</title>
</head>
<body>
    <h1>Test Appraisal API</h1>
    <div id="result">Loading...</div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://10.2.1.27:3000/appraisals/cmgiznznn0001jnqis9qld4xi', {
                    headers: {
                        'Authorization': 'Bearer test'
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h2>API Response:</h2>' +
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h2>Error:</h2>' +
                    '<pre>' + error.message + '</pre>';
            }
        }
        
        testAPI();
    </script>
</body>
</html>
